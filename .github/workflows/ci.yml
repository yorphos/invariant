# Continuous Integration - Tests and type checking on every push/PR
# This workflow runs quickly to catch issues early without building full installers

name: CI

on:
  push:
    branches:
      - main
    # Don't run CI on version tags (release workflow handles those)
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests and type checking (fast feedback)
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm run test:run

      - name: Build frontend
        run: npm run build

  # Verify Tauri builds work on all platforms (without creating installers)
  build-check:
    name: Build Check (${{ matrix.platform }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: ''
          - platform: macos-latest
            rust_target: 'aarch64-apple-darwin'
          - platform: macos-latest
            rust_target: 'x86_64-apple-darwin'
          - platform: windows-latest
            rust_target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      # Build in debug mode (faster) just to verify compilation works
      - name: Verify Tauri build
        run: |
          npm run build
          cargo build --manifest-path src-tauri/Cargo.toml ${{ matrix.rust_target && format('--target {0}', matrix.rust_target) || '' }}
