# Release Build - Creates distributable installers for all platforms
# Triggered when a version tag (v*) is pushed
# Creates a draft GitHub Release with all platform installers attached

name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests first to ensure we're releasing quality code
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm run test:run

  # Build and release for all platforms
  build-release:
    name: Build (${{ matrix.name }})
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - name: Windows
            platform: windows-latest
            args: ''

          # macOS Apple Silicon (M1/M2/M3)
          - name: macOS (Apple Silicon)
            platform: macos-latest
            args: '--target aarch64-apple-darwin'

          # macOS Intel
          - name: macOS (Intel)
            platform: macos-latest
            args: '--target x86_64-apple-darwin'

          # Linux x64
          - name: Linux
            platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Invariant Accounting ${{ github.ref_name }}'
          releaseBody: |
            ## Invariant Accounting ${{ github.ref_name }}
            
            Download the installer for your platform below.
            
            ### Installation
            - **Windows**: Download `.msi` (recommended) or `.exe` installer
            - **macOS (Apple Silicon)**: Download `aarch64.dmg` for M1/M2/M3 Macs
            - **macOS (Intel)**: Download `x64.dmg` for Intel Macs
            - **Linux**: Download `.AppImage` (portable) or `.deb`/`.rpm` for your distro
            
            ### Notes
            - This is a pre-release build. Please backup your data before upgrading.
            - See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
