# Release Build - Creates distributable installers for all platforms
# Automatically triggered by push to main branch
# Builds and creates GitHub Release with all platform installers attached

name: Release

on:
  push:
    branches:
      - main
    paths:
      # Only run when version-related files change
      - 'src-tauri/tauri.conf.json'
      - 'package.json'
      - 'src-tauri/Cargo.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests before building release
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          cache: false

      - name: Clear Tauri cache
        run: rm -rf ~/.tauri/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm run test:run

  # Build and release for all platforms
  build-release:
    name: Build (${{ matrix.name }})
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            platform: windows-latest
            args: ''

          - name: macOS (Apple Silicon)
            platform: macos-latest
            args: '--target aarch64-apple-darwin'

          - name: macOS (Intel)
            platform: macos-latest
            args: '--target x86_64-apple-darwin'

          - name: Linux
            platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app and create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        with:
          createTag: true
          tagName: v${{ steps.version.outputs.version }}
          releaseName: 'Invariant Accounting v${{ steps.version.outputs.version }}'
          releaseBody: |
            ## Invariant Accounting v${{ steps.version.outputs.version }}

            Download the installer for your platform below.

            ### Installation
            - **Windows**: Download `.msi` (recommended) or `.exe` installer
            - **macOS (Apple Silicon)**: Download `aarch64.dmg` for M1/M2/M3 Macs
            - **macOS (Intel)**: Download `x64.dmg` for Intel Macs
            - **Linux**: Download `.AppImage` (portable) or `.deb`/`.rpm` for your distro

            ### Notes
            - See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for what's new.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # Get version for tagging
  get-version:
    name: Get Version Number
    runs-on: ubuntu-latest
    needs: [build-release]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

  # Create git tag after successful release
  create-tag:
    name: Create Git Tag
    needs: [build-release, get-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          
          echo "Created and pushed tag v$VERSION"
